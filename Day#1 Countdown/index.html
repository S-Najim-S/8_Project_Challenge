<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/194f309e26.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Base Project</title>
  </head>
  <body>
    <h1>Countdown to New Year 2022</h1>
    <div class="wrapper">
      <div class="content">
        <div class="circle">
          <p id="day">0</p>
        </div>
        <span>Day</span>
      </div>

      <div class="content">
        <div class="circle">
          <p id="hour">0</p>
        </div>
        <span>Hour</span>
      </div>

      <div class="content">
        <div class="circle">
          <p id="minute">0</p>
        </div>
        <span>Minutes</span>
      </div>

      <div class="seconde">
        <div class="circle">
          <p id="second">0</p>
        </div>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
