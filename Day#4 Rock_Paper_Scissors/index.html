<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/194f309e26.js"
      crossorigin="anonymous"
    ></script>
    <script src="scipt.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Base Project</title>
  </head>
  <body>
    <section id="scores">
      <div class="score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="score">
        <h2>AI</h2>
        <p>0</p>
      </div>
    </section>
    <div class="game-screen">
      <h1>Start the game!</h1>
      <button>Start Playing</button>
    </div>

    <div class="choices">
      <img id="ai-choice" src="img/rock.png" alt="" />
      <img id="player-choice" src="img/rock.png" alt="" />
    </div>

    <div class="options">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissor">Scissor</button>
    </div>
  </body>
</html>
